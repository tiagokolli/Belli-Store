<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Pets com Modal de Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka+One:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <style>
        .test-container {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .pet-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 300px;
            margin: 20px auto;
        }
        .pet-card-image {
            position: relative;
        }
        .pet-card-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .pet-card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .action-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: #e91e63;
            color: white;
        }
        .pet-card-content {
            padding: 20px;
        }
        .btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            background: #c2185b;
            transform: translateY(-2px);
        }
        .btn-primary {
            width: 100%;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="text-align: center; color: #333; margin-bottom: 30px;">Teste do Modal de Contato</h1>
        
        <div class="pet-card">
            <div class="pet-card-image">
                <img src="assets/images/pets/tartaruga.jpg" alt="Tartaruga FR">
                
                <div class="pet-card-actions">
                    <button class="action-btn" onclick="showContactModal(1)" title="Entrar em contato">
                        <i class="fas fa-comments"></i>
                    </button>
                </div>
            </div>
            
            <div class="pet-card-content">
                <h3 style="margin: 0 0 10px 0; color: #333;">Tartaruga FR</h3>
                <p style="margin: 0 0 15px 0; color: #666;">Um dos pets mais concorridos do jogo!</p>
                <div class="pet-price" style="margin-bottom: 15px;">
                    <span style="color: #e91e63; font-weight: bold; font-size: 1.2rem;">R$ 37,00</span>
                </div>
                
                <button class="btn btn-primary" onclick="showContactModal(1)">
                    <i class="fas fa-comments"></i>
                    Entrar em contato
                </button>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <p style="color: #666;">Clique no botão "Entrar em contato" para testar o modal!</p>
        </div>
    </div>

    <script>
        // Mock dos dados dos pets para teste
        window.petsData = [
            {
                id: 1,
                name: "Tartaruga FR",
                price: 37.00,
                description: "Um dos pets mais concorridos do jogo!"
            }
        ];
        
        // Definir variáveis CSS
        document.documentElement.style.setProperty('--primary-color', '#e91e63');
        document.documentElement.style.setProperty('--card-bg', '#ffffff');
        document.documentElement.style.setProperty('--text-primary', '#333333');
        document.documentElement.style.setProperty('--text-secondary', '#666666');
        document.documentElement.style.setProperty('--bg-secondary', '#f8f9fa');
        document.documentElement.style.setProperty('--bg-tertiary', '#e9ecef');
        document.documentElement.style.setProperty('--accent-color', '#ff4081');
    </script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
